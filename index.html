<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>幸运大转盘 · Best Lucky</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="title-cn">幸运转盘抽奖</div>
      <div class="title-en">BEST LUCKY</div>
    </header>

    <main class="container">
      <!-- 转盘 -->
      <section class="wheel-section">
        <div class="wheel" aria-label="幸运转盘">
          <div class="pointer" aria-hidden="true"></div>
          <div id="spinner" class="spinner">
            <div class="sectors" aria-hidden="true"></div>
            <ul id="wheelIcons" class="icons" aria-hidden="false"></ul>
          </div>
          <button id="spinBtn" class="spin-btn" type="button">开始抽奖</button>
        </div>
        <p class="join-count">已<span id="joinCount">1062</span>人参与</p>
      </section>

      <!-- 奖品展示 -->
      <section class="prize-show">
        <div class="tabs">
          <div class="tab active">活动奖品</div>
          <div class="tab">抽奖规则</div>
          <div class="tab">中奖查询</div>
        </div>
        <div class="grid">
          <div class="card">
            <img src="assets/iphone.png" alt="一等奖 苹果手机" />
            <div class="name">一等奖 苹果手机</div>
          </div>
          <div class="card">
            <img src="assets/scooter.png" alt="二等奖 平衡车" />
            <div class="name">二等奖 平衡车</div>
          </div>
          <div class="card">
            <img src="assets/headset.png" alt="三等奖 耳机" />
            <div class="name">三等奖 耳机</div>
          </div>
          <div class="card">
            <img src="assets/cup.png" alt="四等奖 水杯" />
            <div class="name">四等奖 水杯</div>
          </div>
        </div>
      </section>
    </main>

    <!-- 中奖弹窗 -->
    <div id="winModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle" hidden>
      <div class="modal-content">
        <button class="modal-close" id="modalClose" aria-label="关闭">×</button>
        <h2 id="winTitle">恭喜中奖！</h2>
        <div class="win-box">
          <img id="winImg" src="" alt="中奖奖品" />
          <p id="winName" class="win-name"></p>
        </div>
        <a id="contactBtn" class="contact-btn" href="#" target="_blank" rel="noopener">联系客户领取</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
