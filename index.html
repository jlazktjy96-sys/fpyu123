<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸运抽奖活动</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#E63946',
            secondary: '#FFB703',
            gold: '#FFD700',
            darkRed: '#9E2A2B',
          },
          fontFamily: {
            sans: ['Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      }
      .red-pattern {
        background-image: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 20%),
                          radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 20%);
      }
      .prize-item {
        @apply absolute w-16 h-16 flex items-center justify-center transform bg-white rounded-md shadow-md;
      }
      .coin {
        position: absolute;
        width: var(--size);
        height: var(--size);
        background: gold;
        border-radius: 50%;
        opacity: var(--opacity);
        animation: float var(--duration) infinite ease-in-out;
        z-index: 1;
      }
      .coin::before {
        content: '$';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #D4AF37;
        font-weight: bold;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(1800deg); } /* 5秒转5圈 (1800度) */
      }
      .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: #FFD700;
        border-radius: 50%;
        opacity: 0;
      }
      @keyframes explode {
        0% { transform: scale(0); opacity: 1; }
        70% { opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
    }
  </style>
</head>
<body class="bg-darkRed min-h-screen red-pattern overflow-x-hidden relative">
  <!-- 顶部标题 -->
  <header class="pt-6 pb-4 px-4 text-center relative z-10">
    <div class="inline-flex items-center justify-center mb-2">
      <img src="https://picsum.photos/50/50" alt="Logo" class="w-12 h-12 rounded-full bg-white p-1">
    </div>
    <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-white">环球慈善基金会</h1>
  </header>

  <!-- 主要内容区 -->
  <main class="max-w-3xl mx-auto px-4 relative z-10">
    <!-- 抽奖转盘 -->
    <div class="relative w-full max-w-md mx-auto aspect-square mb-8">
      <!-- 转盘背景 -->
      <div class="absolute inset-0 rounded-full bg-white shadow-xl p-4">
        <!-- 转盘 -->
        <div id="wheel" class="w-full h-full rounded-full relative overflow-hidden border-8 border-secondary">
          <!-- 奖品位置（固定不动，后续可自行替换图片） -->
          <div class="prize-item top-4 left-1/2 -translate-x-1/2">
            <img src="https://picsum.photos/60/60?random=1" alt="奖品1" class="w-full h-full object-cover rounded">
          </div>
          <div class="prize-item top-1/4 right-4 transform -translate-y-1/2">
            <img src="https://picsum.photos/60/60?random=2" alt="奖品2" class="w-full h-full object-cover rounded">
          </div>
          <div class="prize-item bottom-1/4 right-4 transform translate-y-1/2">
            <img src="https://picsum.photos/60/60?random=3" alt="奖品3" class="w-full h-full object-cover rounded">
          </div>
          <div class="prize-item bottom-4 left-1/2 -translate-x-1/2">
            <img src="https://picsum.photos/60/60?random=4" alt="奖品4" class="w-full h-full object-cover rounded">
          </div>
          <div class="prize-item bottom-1/4 left-4 transform translate-y-1/2">
            <img src="https://picsum.photos/60/60?random=5" alt="奖品5" class="w-full h-full object-cover rounded">
          </div>
          <div class="prize-item top-1/4 left-4 transform -translate-y-1/2">
            <img src="https://picsum.photos/60/60?random=6" alt="奖品6" class="w-full h-full object-cover rounded">
          </div>
          
          <!-- 转盘分割线 -->
          <div class="absolute inset-0">
            <div class="absolute top-0 left-1/2 w-0.5 h-full bg-secondary/30 -translate-x-1/2"></div>
            <div class="absolute top-1/4 right-0 w-1/2 h-0.5 bg-secondary/30 -translate-y-1/2"></div>
            <div class="absolute bottom-1/4 right-0 w-1/2 h-0.5 bg-secondary/30 translate-y-1/2"></div>
            <div class="absolute top-1/4 left-0 w-1/2 h-0.5 bg-secondary/30 -translate-y-1/2"></div>
            <div class="absolute bottom-1/4 left-0 w-1/2 h-0.5 bg-secondary/30 translate-y-1/2"></div>
          </div>
        </div>
      </div>
      
      <!-- 中心按钮 -->
      <button id="startBtn" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-20 rounded-full bg-primary text-white font-bold text-lg shadow-lg z-10 flex items-center justify-center transform transition-transform hover:scale-110 active:scale-95">
        开始
      </button>
      
      <!-- 指针 -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-12 bg-secondary z-20 clip-path polygon(50% 0%, 0% 100%, 100% 100%)"></div>
    </div>
    
    <!-- 参与人数 -->
    <div class="text-center mb-6">
      <p class="text-white text-lg font-medium bg-primary/70 inline-block px-6 py-2 rounded-full">
        已有 2227 人参与
      </p>
    </div>
    
    <!-- 奖品展示 -->
    <div class="bg-white rounded-xl p-6 shadow-lg mb-8">
      <h2 class="text-xl font-bold text-darkRed mb-4 border-b pb-2">活动奖品</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <div class="flex flex-col items-center p-3 border rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/100/100?random=10" alt="奖品" class="w-20 h-20 object-cover rounded mb-2">
          <span class="text-sm text-center">精美耳机</span>
        </div>
        <div class="flex flex-col items-center p-3 border rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/100/100?random=11" alt="奖品" class="w-20 h-20 object-cover rounded mb-2">
          <span class="text-sm text-center">家用电器</span>
        </div>
        <div class="flex flex-col items-center p-3 border rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/100/100?random=12" alt="奖品" class="w-20 h-20 object-cover rounded mb-2">
          <span class="text-sm text-center">数码产品</span>
        </div>
        <div class="flex flex-col items-center p-3 border rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/100/100?random=13" alt="奖品" class="w-20 h-20 object-cover rounded mb-2">
          <span class="text-sm text-center">粮油礼包</span>
        </div>
        <div class="flex flex-col items-center p-3 border rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/100/100?random=14" alt="奖品" class="w-20 h-20 object-cover rounded mb-2">
          <span class="text-sm text-center">零食礼盒</span>
        </div>
        <div class="flex flex-col items-center p-3 border rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/100/100?random=15" alt="奖品" class="w-20 h-20 object-cover rounded mb-2">
          <span class="text-sm text-center">现金红包</span>
        </div>
      </div>
    </div>
    
    <!-- 活动规则 -->
    <div class="bg-white rounded-xl p-6 shadow-lg mb-8">
      <h2 class="text-xl font-bold text-darkRed mb-4 border-b pb-2">活动规则</h2>
      <ul class="text-sm space-y-2">
        <li class="flex items-start">
          <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
          <span>每个用户限参与一次抽奖活动</span>
        </li>
        <li class="flex items-start">
          <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
          <span>抽奖结果即时公布，中奖用户请在7天内联系客服领取</span>
        </li>
        <li class="flex items-start">
          <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
          <span>实物奖品将在确认收货信息后15个工作日内寄出</span>
        </li>
        <li class="flex items-start">
          <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
          <span>本活动最终解释权归主办方所有</span>
        </li>
      </ul>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="text-center text-white/70 text-sm py-4 relative z-10">
    <p>© 2023 环球慈善基金会 版权所有</p>
  </footer>

  <!-- 中奖弹窗 -->
  <div id="resultModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl max-w-md w-full mx-4 overflow-hidden transform transition-all">
      <div class="bg-primary text-white p-4 text-center">
        <h3 class="text-xl font-bold">恭喜您中奖了！</h3>
      </div>
      <div class="p-6 text-center">
        <div class="mb-4">
          <img id="prizeImage" src="https://picsum.photos/200/200?random=20" alt="中奖奖品" class="w-40 h-40 object-cover rounded-lg mx-auto border-4 border-gold">
        </div>
        <h4 id="prizeName" class="text-xl font-bold text-darkRed mb-6">精美耳机一副</h4>
        <a href="https://example.com/service" target="_blank" class="inline-block bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-full transition-colors">
          联系客服领取奖品
        </a>
      </div>
    </div>
  </div>

  <script>
    // 创建金币效果
    function createCoins() {
      const container = document.body;
      const coinCount = 30; // 金币数量
      
      for (let i = 0; i < coinCount; i++) {
        const coin = document.createElement('div');
        coin.classList.add('coin');
        
        // 随机属性
        const size = Math.random() * 20 + 10;
        const opacity = Math.random() * 0.7 + 0.3;
        const duration = Math.random() * 5 + 3;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const delay = Math.random() * 5;
        
        // 设置样式
        coin.style.setProperty('--size', `${size}px`);
        coin.style.setProperty('--opacity', opacity);
        coin.style.setProperty('--duration', `${duration}s`);
        coin.style.left = `${left}%`;
        coin.style.top = `${top}%`;
        coin.style.animationDelay = `${delay}s`;
        
        container.appendChild(coin);
      }
    }
    
    // 创建烟花效果
    function createFireworks() {
      const container = document.body;
      const fireworkCount = 5;
      
      for (let i = 0; i < fireworkCount; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        
        // 随机位置和动画
        const left = Math.random() * 100;
        const top = Math.random() * 50 + 10;
        const size = Math.random() * 4 + 2;
        const delay = Math.random() * 2;
        
        firework.style.left = `${left}%`;
        firework.style.top = `${top}%`;
        firework.style.width = `${size}px`;
        firework.style.height = `${size}px`;
        firework.style.animation = `explode 1s ease-out ${delay}s forwards`;
        
        container.appendChild(firework);
        
        // 移除烟花元素
        setTimeout(() => {
          firework.remove();
        }, 2000);
      }
    }
    
    // 初始化抽奖功能
    function initLottery() {
      const wheel = document.getElementById('wheel');
      const startBtn = document.getElementById('startBtn');
      const resultModal = document.getElementById('resultModal');
      const prizeImage = document.getElementById('prizeImage');
      const prizeName = document.getElementById('prizeName');
      
      // 奖品列表
      const prizesList = [
        { name: "精美耳机一副", image: "https://picsum.photos/200/200?random=20" },
        { name: "智能手表一个", image: "https://picsum.photos/200/200?random=21" },
        { name: "家用电器一套", image: "https://picsum.photos/200/200?random=22" },
        { name: "50元现金红包", image: "https://picsum.photos/200/200?random=23" },
        { name: "粮油大礼包", image: "https://picsum.photos/200/200?random=24" },
        { name: "零食礼盒一份", image: "https://picsum.photos/200/200?random=25" }
      ];
      
      let isSpinning = false;
      
      startBtn.addEventListener('click', () => {
        if (isSpinning) return;
        
        isSpinning = true;
        startBtn.disabled = true;
        startBtn.textContent = "抽奖中...";
        
        // 随机选择一个奖品
        const randomPrizeIndex = Math.floor(Math.random() * prizeList.length);
        const selectedPrize = prizeList[randomPrizeIndex];
        
        // 计算旋转角度（5秒转5圈 + 随机位置）
        const baseRotation = 1800; // 5圈
        const prizeRotation = 60 * randomPrizeIndex; // 每个奖品60度
        const totalRotation = baseRotation + prizeRotation;
        
        // 设置旋转动画
        wheel.style.transition = "transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)";
        wheel.style.transform = `rotate(${totalRotation}deg)`;
        
        // 抽奖结束后显示结果
        setTimeout(() => {
          // 更新弹窗内容
          prizeName.textContent = selectedPrize.name;
          prizeImage.src = selectedPrize.image;
          
          // 显示弹窗
          resultModal.classList.remove('hidden');
          
          // 创建烟花效果
          createFireworks();
          
          // 重置按钮状态
          startBtn.disabled = false;
          startBtn.textContent = "开始";
          isSpinning = false;
        }, 5000); // 5秒后显示结果
      });
      
      // 点击弹窗外部关闭弹窗
      resultModal.addEventListener('click', (e) => {
        if (e.target === resultModal) {
          resultModal.classList.add('hidden');
        }
      });
    }
    
    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', () => {
      createCoins();
      initLottery();
    });
  </script>
</body>
</html>
