        /* ä¸»å®¹å™¨ */
        .main-container {

        .title {

        /* è½¬ç›˜å®¹å™¨ */
        .wheel-wrapper {

            margin: 0 auto 20px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.23, 1, 0.32, 1);
            background: #f7c54a; /* å¤–åœˆé‡‘é»„ */
            padding: 15px; /* ç•™å‡ºå†…åœˆç©ºé—´ */
            box-shadow: 0 10px 25px rgba(0,0,0,0.25), inset 0 0 30px rgba(0,0,0,0.15);
        }

        /* ç™½è‰²åœ†ç‚¹è£…é¥°åœˆ */
        .wheel-container::after {
            content: '';
            position: absolute;
            inset: 6px;
            border-radius: 50%;
            border: 4px dotted #fff; /* è¿‘ä¼¼ç™½è‰²åœ†ç‚¹æ•ˆæœ */
            pointer-events: none;

        /* è½¬ç›˜ */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 50% 50%, #fff6da 0%, #fff0c2 60%, #ffe7a3 100%); /* å†…åœˆç±³é»„ */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.08);

        }

        /* åˆ†éš”çº¿ï¼šæ¯ 45 åº¦ä¸€æ¡ç»†çº¿ï¼Œè®©æ¯ä¸ªå¥–å“åŒºæ¸…æ™°å¯è§ */
        .wheel::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            pointer-events: none;
            background: repeating-conic-gradient(
                rgba(255,255,255,0.9) 0 1deg,
                transparent 1deg var(--segment-angle)

        .wheel-section {

            justify-content: center;
            font-weight: bold;

        .wheel-section span {

            margin-left: 26px; /* æ›´é å¤–åœˆï¼Œè´´è¿‘å‚è€ƒæ ·å¼ */
            font-size: 13px;
            color: #333;
        }

        /* æŒ‡é’ˆ */
        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 76px;
            height: 76px;
            background: radial-gradient(circle at 50% 35%, #ff7a3d 0%, #ff6a00 60%, #ff4d00 100%);
            border-radius: 50%;

            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;

            text-shadow: 0 2px 4px rgba(0,0,0,0.25);
            box-shadow: 0 8px 16px rgba(0,0,0,0.35);
            transition: all 0.3s ease;

        .pointer:hover {

        /* æŠ½å¥–æŒ‰é’® */

        }

        .action-button {

        }

        .action-button:hover {

        }

        .action-button:disabled {

        /* å¥–å“å±•ç¤º */
        .prize-gallery {
            margin-top: 50px;

        }

        .prize-gallery h3 {

        }

        .prize-grid {

            gap: 15px;
        }

        .prize-item {

        }

        .prize-item img {

            max-width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .prize-item p {

            color: #333;
        }

        /* ä¸­å¥–å¼¹çª— */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal h2 {
            color: #c0392b;

        }

        .prize-name {
            font-size: 24px;
            color: #c0392b;
            font-weight: bold;
            margin: 20px 0;
        }

        .prize-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: block;
            margin: 10px auto 15px;
        }

        .modal-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;

        .close-btn {

        .contact-btn {

        /* ä¸­å¿ƒç®­å¤´ï¼ˆæŒ‡å‘ä¸Šæ–¹ä¸­å¥–åˆ†åŒºï¼‰ */
        .pointer::after {
            content: '';
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 16px solid rgba(255,255,255,0.95);
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.25));
        }

        /* åˆ†åŒºå†…å®¹ï¼šå›¾ç‰‡ + æ–‡æ¡ˆï¼Œä¿æŒæ­£å‘æ˜¾ç¤º */
        .section-content {
            transform: rotate(-22.5deg);
            margin-left: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 6px;
        }

        .section-img {
            width: 34px; height: 34px;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">ğŸŠ å¹¸è¿å¤§è½¬ç›˜ ğŸŠ</h1>
        <p class="subtitle">è¯•è¯•æ‚¨çš„è¿æ°”ï¼Œèµ¢å–ä¸°åšå¥–å“ï¼</p>
        
        <div class="wheel-wrapper">
            <div class="wheel-container" id="wheel-container">
                <div class="wheel" id="wheel"></div>
            </div>
            <div class="pointer" id="spin-button">å¼€å§‹æŠ½å¥–</div>
        </div>

        <!-- åˆ†äº«åŠŸèƒ½å·²ç§»é™¤ -->

        <div class="prize-gallery">
            <h3>å¥–å“ä¸€è§ˆ</h3>
            <div class="prize-grid" id="prize-grid"></div>
        </div>
    </div>

    <div id="prizeModal" class="modal">
        <div class="modal-content">
            <h2>ğŸ‰ æ­å–œæ‚¨ä¸­å¥–äº†ï¼</h2>
            <img id="prizeImage" class="prize-image" src="" alt="å¥–å“å›¾ç‰‡">
            <div class="prize-name" id="prizeName"></div>
            <a class="modal-button contact-btn" id="contact-btn" href="#" target="_blank">è”ç³»å®¢æœé¢†å–</a>
            <button class="modal-button close-btn" onclick="closeModal()">å…³é—­</button>
        </div>
    </div>

    <script>
        const prizes = [
            { name: 'ä¸€ç­‰å¥– è‹¹æœæ‰‹æœº', color: '#FF6B6B', image: 'https://img.icons8.com/fluency/96/iphone-x.png' },
            { name: 'äºŒç­‰å¥– å¹³è¡¡è½¦',    color: '#4ECDC4', image: 'https://img.icons8.com/fluency/96/electric-scooter.png' },
            { name: 'ä¸‰ç­‰å¥– è¿åŠ¨è€³æœº',  color: '#45B7D1', image: 'https://img.icons8.com/color/96/headphones.png' },
            { name: 'å››ç­‰å¥– å……ç”µå¥—è£…',  color: '#96CEB4', image: 'https://img.icons8.com/color/96/battery.png' },
            { name: 'äº”ç­‰å¥– ç”µè„‘',      color: '#FFEAA7', image: 'https://img.icons8.com/color/96/imac.png' },
            { name: 'å…­ç­‰å¥– ä¼šå‘˜å¡',    color: '#DDA0DD', image: 'https://img.icons8.com/color/96/vip.png' },
            { name: 'ä¸ƒç­‰å¥– è€å¹´æ‰‹æœº',  color: '#98D8C8', image: 'https://img.icons8.com/fluency/96/cell-phone.png' },
            { name: 'å…«ç­‰å¥– ç¤¼ç›’ä¸€ä»½',  color: '#F7DC6F', image: 'https://img.icons8.com/fluency/96/gift.png' }
        ];

        let isSpinning = false;
        let chances = 1;
        let currentRotation = 0;

        const wheel = document.getElementById('wheel');
        const prizeGrid = document.getElementById('prize-grid');
        const spinButton = document.getElementById('spin-button');
        const wheelContainer = document.getElementById('wheel-container');

        function createWheel() {
            const segmentAngle = 360 / prizes.length;
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-section';
                segment.style.transform = `rotate(${segmentAngle * index}deg)`;
                segment.style.clipPath = `polygon(50% 50%, 100% 0, 100% 100%)`;
                segment.style.backgroundColor = prize.color;

                const content = document.createElement('div');
                content.className = 'section-content';

                const img = document.createElement('img');
                img.className = 'section-img';
                img.src = prize.image;
                img.alt = prize.name;

                const label = document.createElement('span');
                label.textContent = prize.name;

                content.appendChild(img);
                content.appendChild(label);
                segment.appendChild(content);
                wheel.appendChild(segment);
            });
        }

        function createPrizeGallery() {
            prizes.forEach(prize => {
                const item = document.createElement('div');
                item.className = 'prize-item';
                item.innerHTML = `<img src="${prize.image}" alt="${prize.name}"><p>${prize.name}</p>`;
                prizeGrid.appendChild(item);
            });
        }

        function startSpin() {
            if (isSpinning || chances <= 0) return;

            isSpinning = true;
            chances--;
            spinButton.textContent = `æŠ½å¥–ä¸­`;

            const segmentAngle = 360 / prizes.length;
            const randomPrizeIndex = Math.floor(Math.random() * prizes.length);
            // ç›®æ ‡è®©è¯¥åˆ†åŒºä¸­å¿ƒè½åœ¨é¡¶éƒ¨ 270degï¼ˆç®­å¤´ä½ç½®ï¼‰
            const centerAngle = segmentAngle * randomPrizeIndex + segmentAngle / 2; // ç›¸å¯¹ 0degï¼ˆå³ä¾§ï¼‰
            const spins = 5; // æ—‹è½¬åœˆæ•°
            const targetAngle = spins * 360 + (270 - centerAngle);
            currentRotation += targetAngle;
            wheelContainer.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                // æ ¹æ®æœ€ç»ˆè§’åº¦åç®—ä¸­å¥–åˆ†åŒºï¼Œç¡®ä¿ä¸ç®­å¤´æŒ‡å‘ä¸€è‡´
                const end = ((currentRotation % 360) + 360) % 360; // 0-359
                const offsetFromTop = (270 - end + 360) % 360; // ä»¥é¡¶éƒ¨ä¸ºé›¶ç‚¹çš„åç§»
                const indexByRotation = Math.floor((offsetFromTop + segmentAngle / 2) / segmentAngle) % prizes.length;
                showPrize(prizes[indexByRotation]);
                if (chances > 0) {
                    spinButton.textContent = `æŠ½å¥–`;
                } else {
                    spinButton.textContent = `æ— æœºä¼š`;
                    spinButton.disabled = true;
                }
            }, 5000);
        }

        function showPrize(prize) {
            const modal = document.getElementById('prizeModal');
            const prizeName = document.getElementById('prizeName');
            const prizeImage = document.getElementById('prizeImage');
            const contactBtn = document.getElementById('contact-btn');
            prizeName.textContent = `æ­å–œæ‚¨è·å¾—ï¼š${prize.name}`;
            prizeImage.src = prize.image;
            contactBtn.href = customerServiceUrl;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('prizeModal').style.display = 'none';
        }

        spinButton.addEventListener('click', startSpin);

        createWheel();
        createPrizeGallery();

        // å®¢æœé“¾æ¥ï¼ˆä¿®æ”¹æ­¤å¤„å³å¯æ›´æ¢è”ç³»æ–¹å¼ï¼‰
        const customerServiceUrl = 'https://example.com/contact';
    </script>
