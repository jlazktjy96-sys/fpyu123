    <script>
        const prizes = [
            { name: 'ä¸€ç­‰å¥–', color: '#FF6B6B', image: 'https://via.placeholder.com/80/FF6B6B/FFFFFF?text=1st' },
            { name: 'äºŒç­‰å¥–', color: '#4ECDC4', image: 'https://via.placeholder.com/80/4ECDC4/FFFFFF?text=2nd' },
            { name: 'ä¸‰ç­‰å¥–', color: '#45B7D1', image: 'https://via.placeholder.com/80/45B7D1/FFFFFF?text=3rd' },
            { name: 'å››ç­‰å¥–', color: '#96CEB4', image: 'https://via.placeholder.com/80/96CEB4/FFFFFF?text=4th' },
            { name: 'äº”ç­‰å¥–', color: '#FFEAA7', image: 'https://via.placeholder.com/80/FFEAA7/000000?text=5th' },
            { name: 'å…­ç­‰å¥–', color: '#DDA0DD', image: 'https://via.placeholder.com/80/DDA0DD/FFFFFF?text=6th' },
            { name: 'ä¸ƒç­‰å¥–', color: '#98D8C8', image: 'https://via.placeholder.com/80/98D8C8/FFFFFF?text=7th' },
            { name: 'å…«ç­‰å¥–', color: '#F7DC6F', image: 'https://via.placeholder.com/80/F7DC6F/000000?text=8th' }
        ];

        let isSpinning = false;
        let chances = 1;
        let currentRotation = 0;

        const wheel = document.getElementById('wheel');
        const prizeGrid = document.getElementById('prize-grid');
        const spinButton = document.getElementById('spin-button');
        const wheelContainer = document.getElementById('wheel-container');

        function createWheel() {
            const segmentAngle = 360 / prizes.length;
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-section';
                segment.style.transform = `rotate(${segmentAngle * index}deg)`;
                segment.style.clipPath = `polygon(50% 50%, 100% 0, 100% 100%)`;
                segment.style.backgroundColor = prize.color;
                
                const span = document.createElement('span');
                span.textContent = prize.name;
                segment.appendChild(span);
                wheel.appendChild(segment);
            });
        }

        function createPrizeGallery() {
            prizes.forEach(prize => {
                const item = document.createElement('div');
                item.className = 'prize-item';
                item.innerHTML = `<img src="${prize.image}" alt="${prize.name}"><p>${prize.name}</p>`;
                prizeGrid.appendChild(item);
            });
        }

        function startSpin() {
            if (isSpinning || chances <= 0) return;

            isSpinning = true;
            chances--;
            spinButton.textContent = `æŠ½å¥–ä¸­`;

            const randomPrizeIndex = Math.floor(Math.random() * prizes.length);
            const segmentAngle = 360 / prizes.length;
            const targetAngle = 360 * 5 + (270 - (segmentAngle * randomPrizeIndex + segmentAngle / 2));

            currentRotation += targetAngle;
            wheelContainer.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                showPrize(prizes[randomPrizeIndex]);
                if (chances > 0) {
                    spinButton.textContent = `æŠ½å¥–`;
                } else {
                    spinButton.textContent = `æ— æœºä¼š`;
                    spinButton.disabled = true;
                }
            }, 5000);
        }

        function showPrize(prize) {
            const modal = document.getElementById('prizeModal');
            const prizeName = document.getElementById('prizeName');
            const prizeImage = document.getElementById('prizeImage');
            const contactBtn = document.getElementById('contact-btn');
            prizeName.textContent = `æ­å–œæ‚¨è·å¾—ï¼š${prize.name}`;
            prizeImage.src = prize.image;
            contactBtn.href = customerServiceUrl;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('prizeModal').style.display = 'none';
        }

        spinButton.addEventListener('click', startSpin);

        createWheel();
        createPrizeGallery();

        // å®¢æœé“¾æ¥ï¼ˆä¿®æ”¹æ­¤å¤„å³å¯æ›´æ¢è”ç³»æ–¹å¼ï¼‰
        const customerServiceUrl = 'https://example.com/contact';
