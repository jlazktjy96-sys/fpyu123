<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸运抽奖活动</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D81F26', // 主红色
            secondary: '#FFD700', // 金色
            accent: '#FFA500', // 橙色
            darkRed: '#A8071A',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .rotate-animation {
        animation: rotate 5s cubic-bezier(0.17, 0.67, 0.12, 0.98) forwards;
      }
      .coin-animation {
        animation: float 4s ease-in-out infinite;
      }
      .coin-animation-delay-1 {
        animation-delay: 0.5s;
      }
      .coin-animation-delay-2 {
        animation-delay: 1s;
      }
      .coin-animation-delay-3 {
        animation-delay: 1.5s;
      }
      .coin-animation-delay-4 {
        animation-delay: 2s;
      }
      .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0;
      }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(calc(360deg * 8 + var(--random-rotation, 0deg))); }
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    
    @keyframes firework {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>

<body class="bg-primary min-h-screen overflow-x-hidden font-sans relative">
  <!-- 背景图案 -->
  <div class="absolute inset-0 opacity-10 z-0">
    <div class="w-full h-full bg-[url('https://picsum.photos/id/104/1200/1200')] bg-repeat"></div>
  </div>
  
  <!-- 金币装饰 - 增加更多金币效果 -->
  <div class="coin absolute top-[10%] right-[5%] text-secondary text-4xl coin-animation z-10">
    <i class="fa fa-coins"></i>
  </div>
  <div class="coin absolute top-[20%] left-[8%] text-secondary text-3xl coin-animation coin-animation-delay-1 z-10">
    <i class="fa fa-coins"></i>
  </div>
  <div class="coin absolute top-[70%] right-[10%] text-secondary text-5xl coin-animation coin-animation-delay-2 z-10">
    <i class="fa fa-coins"></i>
  </div>
  <div class="coin absolute bottom-[15%] left-[5%] text-secondary text-3xl coin-animation coin-animation-delay-3 z-10">
    <i class="fa fa-coins"></i>
  </div>
  <div class="coin absolute top-[40%] right-[15%] text-secondary text-4xl coin-animation coin-animation-delay-4 z-10">
    <i class="fa fa-coins"></i>
  </div>
  <div class="coin absolute bottom-[30%] right-[20%] text-secondary text-2xl coin-animation z-10">
    <i class="fa fa-coins"></i>
  </div>
  <div class="coin absolute top-[60%] left-[15%] text-secondary text-3xl coin-animation coin-animation-delay-1 z-10">

  <!-- 金币堆装饰 -->

  <div class="absolute bottom-0 right-0 w-1/3 text-secondary text-6xl text-right z-10">

  </div>
  
  <!-- 烟花效果 -->
  <div id="fireworks-container" class="absolute inset-0 pointer-events-none z-20"></div>
  
  <div class="container mx-auto px-4 py-8 relative z-30">
    <!-- 标题区域 -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center bg-white rounded-full p-2 mb-4">
        <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/d1d0bb8f18d847808991304b39bdc32e.png~tplv-a9rns2rl98-24:720:720.png?rcl=202511062010373A454258EAB8302CC793&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1763035837&x-signature=7fIRby2ht6lfaBfv3ww3vx%2Blcxk%3D"

    <!-- 抽奖转盘 -->
    <div class="max-w-md mx-auto mb-10 relative">

        <!-- 转盘背景 -->

          <!-- 奖品位置（图片保持不动，后续可自行替换） -->
          <div class="prize absolute top-4 left-1/2 transform -translate-x-1/2 flex justify-center items-center">

            </div>
          </div>
          <div class="prize absolute bottom-4 left-1/2 transform -translate-x-1/2 flex justify-center items-center">
            <div class="w-12 h-12 bg-white rounded-full shadow flex items-center justify-center p-1">
              <img src="https://picsum.photos/id/3/60/60" alt="奖品3" class="w-full h-full object-cover rounded-full">
            </div>

          <div class="prize absolute top-1/2 left-4 transform -translate-y-1/2 flex justify-center items-center">
            <div class="w-12 h-12 bg-white rounded-full shadow flex items-center justify-center p-1">

          <div class="prize absolute bottom-[25%] right-[25%] flex justify-center items-center">
            <div class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center p-1">
              <img src="https://picsum.photos/id/6/50/50" alt="奖品6" class="w-full h-full object-cover rounded-full">
            </div>
          </div>
          <div class="prize absolute bottom-[25%] left-[25%] flex justify-center items-center">
            <div class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center p-1">
              <img src="https://picsum.photos/id/7/50/50" alt="奖品7" class="w-full h-full object-cover rounded-full">
            </div>
          </div>
          <div class="prize absolute top-[25%] left-[25%] flex justify-center items-center">
            <div class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center p-1">

          <!-- 转盘旋转容器 -->
          <div id="wheel" class="absolute inset-0">
            <!-- 旋转的是这个容器，奖品图片保持不动 -->
          </div>
        </div>
        
        <!-- 中心按钮 -->
        <button id="start-btn" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-primary hover:bg-darkRed text-white rounded-full shadow-lg flex items-center justify-center text-lg font-bold transition-all duration-300 z-10">
          开始
        </button>
        
        <!-- 指针 -->
        <div class="absolute top-[-10px] left-1/2 transform -translate-x-1/2 z-20">
          <div class="w-6 h-10 bg-secondary clip-triangle-down shadow-md"></div>
        </div>
      </div>
    </div>
    
    <!-- 奖品展示区 -->
    <div class="bg-white/90 backdrop-blur-sm rounded-xl p-6 max-w-3xl mx-auto shadow-lg">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-primary">活动奖品</h2>
        <button id="rules-btn" class="text-accent hover:text-primary transition-colors">
          <i class="fa fa-book mr-1"></i> 活动规则
        </button>
      </div>
      
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <!-- 奖品图片（保持不动，后续可自行修改） -->
        <div class="prize-item flex flex-col items-center p-3 border border-amber-100 rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/id/10/100/100" alt="奖品" class="w-20 h-20 object-cover rounded-md mb-2">
          <p class="text-center text-sm">高级耳机</p>
        </div>
        <div class="prize-item flex flex-col items-center p-3 border border-amber-100 rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/id/11/100/100" alt="奖品" class="w-20 h-20 object-cover rounded-md mb-2">
          <p class="text-center text-sm">智能手表</p>
        </div>
        <div class="prize-item flex flex-col items-center p-3 border border-amber-100 rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/id/12/100/100" alt="奖品" class="w-20 h-20 object-cover rounded-md mb-2">
          <p class="text-center text-sm">橄榄油礼盒</p>
        </div>
        <div class="prize-item flex flex-col items-center p-3 border border-amber-100 rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/id/13/100/100" alt="奖品" class="w-20 h-20 object-cover rounded-md mb-2">
          <p class="text-center text-sm">咖啡机</p>
        </div>
        <div class="prize-item flex flex-col items-center p-3 border border-amber-100 rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/id/14/100/100" alt="奖品" class="w-20 h-20 object-cover rounded-md mb-2">
          <p class="text-center text-sm">红酒礼盒</p>
        </div>
        <div class="prize-item flex flex-col items-center p-3 border border-amber-100 rounded-lg hover:shadow-md transition-shadow">
          <img src="https://picsum.photos/id/15/100/100" alt="奖品" class="w-20 h-20 object-cover rounded-md mb-2">
          <p class="text-center text-sm">零食大礼包</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 中奖结果弹窗 -->
  <div id="result-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl max-w-md w-full mx-4 overflow-hidden shadow-2xl transform transition-all">
      <div class="bg-primary text-white p-6 text-center relative">
        <h3 class="text-xl font-bold">恭喜您中奖了！</h3>
        <button id="close-modal" class="absolute top-4 right-4 text-white hover:text-secondary">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
      <div class="p-6 text-center">
        <div class="w-32 h-32 mx-auto bg-amber-50 rounded-full flex items-center justify-center mb-4">
          <img id="prize-image" src="https://picsum.photos/id/20/150/150" alt="中奖奖品" class="w-28 h-28 object-cover rounded-full">
        </div>
        <h4 id="prize-name" class="text-xl font-bold text-gray-800 mb-2">高级无线耳机</h4>
        <p class="text-gray-600 mb-6">请联系客服领取您的奖品</p>
        <a href="https://example.com/service" target="_blank" class="inline-block bg-primary hover:bg-darkRed text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105">
          联系客服领取奖品
        </a>
      </div>
    </div>
  </div>
  
  <!-- 活动规则弹窗 -->
  <div id="rules-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl max-w-md w-full mx-4 max-h-[80vh] overflow-y-auto shadow-2xl">
      <div class="bg-primary text-white p-6 relative">
        <h3 class="text-xl font-bold">活动规则</h3>
        <button id="close-rules" class="absolute top-4 right-4 text-white hover:text-secondary">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
      <div class="p-6">
        <ul class="space-y-3 text-gray-700">
          <li class="flex items-start">
            <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
            <span>每位用户限参与一次抽奖活动</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
            <span>抽奖结果即时显示，中奖后请在7天内联系客服领取</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
            <span>奖品将在确认领取后的15个工作日内发放</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
            <span>如有疑问，请联系客服咨询</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-check-circle text-primary mt-1 mr-2"></i>
            <span>本活动最终解释权归主办方所有</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // 奖品数据
    const prizes = [
      { name: "高级无线耳机", image: "https://picsum.photos/id/20/150/150" },
      { name: "智能手表", image: "https://picsum.photos/id/21/150/150" },
      { name: "橄榄油礼盒", image: "https://picsum.photos/id/22/150/150" },
      { name: "咖啡机", image: "https://picsum.photos/id/23/150/150" },
      { name: "红酒礼盒", image: "https://picsum.photos/id/24/150/150" },
      { name: "零食大礼包", image: "https://picsum.photos/id/25/150/150" },
      { name: "100元代金券", image: "https://picsum.photos/id/26/150/150" },
      { name: "谢谢参与", image: "https://picsum.photos/id/27/150/150" }
    ];
    
    // DOM元素
    const startBtn = document.getElementById('start-btn');
    const wheel = document.getElementById('wheel');
    const resultModal = document.getElementById('result-modal');
    const closeModal = document.getElementById('close-modal');
    const prizeImage = document.getElementById('prize-image');
    const prizeName = document.getElementById('prize-name');
    const rulesBtn = document.getElementById('rules-btn');
    const rulesModal = document.getElementById('rules-modal');
    const closeRules = document.getElementById('close-rules');
    const fireworksContainer = document.getElementById('fireworks-container');
    
    // 状态变量
    let isSpinning = false;
    
    // 生成随机角度（每个奖品间隔45度）
    function getRandomRotation() {
      const index = Math.floor(Math.random() * prizes.length);
      return index * 45 + 22.5; // 指向每个奖品的中心
    }
    
    // 创建烟花效果
    function createFireworks() {
      // 清除现有烟花
      fireworksContainer.innerHTML = '';
      
      // 创建10个烟花
      for (let i = 0; i < 10; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        
        // 随机位置
        const left = Math.random() * 100;
        const top = Math.random() * 80;
        
        // 随机颜色
        const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        firework.style.left = `${left}%`;
        firework.style.top = `${top}%`;
        firework.style.backgroundColor = color;
        firework.style.animation = `firework 1s ease-out forwards ${i * 0.2}s`;
        
        fireworksContainer.appendChild(firework);
      }
    }
    
    // 开始抽奖
    startBtn.addEventListener('click', () => {
      if (isSpinning) return;
      
      isSpinning = true;
      startBtn.disabled = true;
      startBtn.textContent = "抽奖中...";
      
      // 随机旋转角度
      const rotation = getRandomRotation();
      wheel.style.setProperty('--random-rotation', `${rotation}deg`);
      
      // 添加旋转动画
      wheel.classList.add('rotate-animation');
      
      // 5秒后显示结果（与旋转动画时间一致）
      setTimeout(() => {
        // 计算中奖索引
        const index = Math.floor(rotation / 45) % prizes.length;
        const winningPrize = prizes[index];
        
        // 更新弹窗内容
        prizeImage.src = winningPrize.image;
        prizeName.textContent = winningPrize.name;
        
        // 显示烟花效果
        createFireworks();
        
        // 显示结果弹窗
        resultModal.classList.remove('hidden');
        
        // 重置状态
        isSpinning = false;
        startBtn.disabled = false;
        startBtn.textContent = "开始";
        wheel.classList.remove('rotate-animation');
      }, 5000);
    });
    
    // 关闭结果弹窗
    closeModal.addEventListener('click', () => {
      resultModal.classList.add('hidden');
    });
    
    // 打开规则弹窗
    rulesBtn.addEventListener('click', () => {
      rulesModal.classList.remove('hidden');
    });
    
    // 关闭规则弹窗
    closeRules.addEventListener('click', () => {
      rulesModal.classList.add('hidden');
    });
    
    // 点击弹窗外部关闭弹窗
    window.addEventListener('click', (e) => {
      if (e.target === resultModal) {
        resultModal.classList.add('hidden');
      }
      if (e.target === rulesModal) {
        rulesModal.classList.add('hidden');
      }
    });
    
    // 添加键盘ESC关闭弹窗功能
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        resultModal.classList.add('hidden');
        rulesModal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
